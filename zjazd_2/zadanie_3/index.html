<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Reservation:</h1>
<form action="complete_reservation.php" method="POST">
    <label for="people_quantity">People quantity:</label>
    <select name="people_quantity" id="people_quantity">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
    </select>
    <br><br>
    <label for="first_name">First name:</label>
    <input type="text" name="first_name" id="first_name" required>
    <br><br>
    <label for="second_name">Second name:</label>
    <input type="text" name="second_name" id="second_name" required>
    <br><br>
    <label for="address">Address:</label>
    <input type="text" name="address" id="address" required>
    <br><br>
    <label for="card_number">Credit Card number:</label>
    <input type="text" name="card_number" id="card_number" maxlength="16" required>
    <br><br>
    <label for="email">E-mail:</label>
    <input type="email" name="email" id="email" required>
    <br><br>
    <label for="date">Date:</label>
    <input type="date" name="date" id="date" required>
    <br><br>
    <label for="hour_of_arrival">Hour of arrival:</label>
    <input type="time" name="hour_of_arrival" id="hour_of_arrival" required>
    <br><br>
    <label for="extra_bed_for_child">Extra bed for child:</label>
    <input type="checkbox" name="extra_bed_for_child" id="extra_bed_for_child" value="1">
    <br><br>
    <label>Amenities:</label>
    <br>
    <input type="checkbox" name="amenities[]" id="air_conditioning" value="Air Conditioning">
    <label for="air_conditioning">Air Conditioning</label>
    <br>
    <input type="checkbox" name="amenities[]" id="ashtray" value="Ashtray">
    <label for="ashtray">Ashtray</label>
    <br><br>

    <input type="submit" value="Do reservation">
</form>
</body>
</html>
